<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img src="/imgs/Normal-dice.png" class="img-dice" id="img-dice" />
        <button onclick="roll()" class="btn">Roll the dice</button>
    </div>
    <script>
        function roll() {
            const randomNumber = Math.floor(Math.random() * (7 - 1) + 1)
            const imgElement = document.getElementById("img-dice")

            switch (randomNumber) {
                case 1:
                    imgElement.src = "/imgs/dice1.png"
                    break
                case 2:
                    imgElement.src = "/imgs/dice2.png"
                    break
                case 3:
                    imgElement.src = "/imgs/dice3.png"
                    break
                case 4:
                    imgElement.src = "/imgs/dice4.png"
                    break
                case 5:
                    imgElement.src = "/imgs/dice5.png"
                    break
                case 6:
                    imgElement.src = "/imgs/dice6.png"
                    break

            }
        }
    </script>
</body>
</html>
